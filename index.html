<!DOCTYPE html>
<html>
<head>
  <title>Delphi Realtime Data</title>
  <!-- Firebase SDK untuk aplikasi browser -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
  <h2>Data Realtime dari Delphi</h2>
  <div id="sensor1">Loading...</div>

  <script>
    // Konfigurasi Firebase kamu
    const firebaseConfig = {
      apiKey: "AIzaSyBxhpBz6YpMbgVk7mtxMYQr1XJwEOYndJA",
      authDomain: "delphi-realtime.firebaseapp.com",
      databaseURL: "https://delphi-realtime-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "delphi-realtime",
      storageBucket: "delphi-realtime.firebasestorage.app",
      messagingSenderId: "391234459273",
      appId: "1:391234459273:web:9b875f89f76178d8211858"
    };

    // Inisialisasi Firebase
    firebase.initializeApp(firebaseConfig);

    // Referensi ke database
    const db = firebase.database();

    // Ambil data real-time dari path 'data/sensor1'
    db.ref('data/sensor1').on('value', (snapshot) => {
      const data = snapshot.val();
      if (data && data.value) {
        document.getElementById('sensor1').innerText = "Sensor 1: " + data.value;
      } else {
        document.getElementById('sensor1').innerText = "Belum ada data masuk.";
      }
    });
  </script>
</body>
</html>
